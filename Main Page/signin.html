<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtiCat</title>
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Enter new style sheet here -->
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>

    <div class="page">

        <!-- Header -->
        <header class="head"> 
            <img src="images/no bg logo.PNG" alt="logo" class="logo">
            <div class="search-box">
                <input type="text" placeholder="Search for anything" class="search-bar" name="searchValue">
                <i class="material-icons">search</i>
            </div>
            <button class="signInButton">Sign In</button>
            <!-- <img src="images\profile-icon.jpg" alt="ProfileIcon" class="profile-icon"> -->
            <i class="material-icons profile-icon">account_circle</i>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <ul class="flex">
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us </a></li>
            </ul>
        </nav>
        <hr>

        <main>
            <!-- Write new content here -->
            <div class="signin-container">
                <h2 class="h2">Sign in</h2>
            <form class="signin-form">
                <div class="inputs">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="inputs">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
            </div>
        </main>

        <footer>
            <!-- Contact -->
            <section id="contact">

            </section>

            <p>&copy; 2024 ArtiCat</p>

        </footer>
    </div>
</body>
</html>
