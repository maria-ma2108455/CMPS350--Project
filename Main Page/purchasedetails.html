<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtiCat</title>
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/purchasedetail.css">
    <!-- Enter new style sheet here -->
</head>

<body>

    <div class="page">

        <!-- Header -->
        <header class="head">
            <img src="images/no bg logo.PNG" alt="logo" class="logo">
            <div class="top-bar">
                <div class="search-box">
                    <input type="text" placeholder="Search for anything" class="search-bar" name="searchValue">
                    <i class="material-icons">search</i>
                </div>
                <button class="signInButton">Sign In</button>
                <i class="material-icons profile-icon hidden">account_circle</i>
            </div>
            <!-- Navigation -->
            <nav class="nav">
                <ul class="flex">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#categories">Categories</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact Us </a></li>
                </ul>
            </nav>
        </header>


        <hr>

        <main>
            <!-- Write new content here -->
            <div class="purchase-container">
                <h2 class="h2">Enter Your Shipping Address</h2>

            <form class="purchase-form">
                <div class="inputs">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>

                <div class="inputs">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>

                <div class="inputs">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+974 12345678" pattern=\+[0-9]{1,3}\s[0-9]{4,14} required>
                </div>

                <div class="inputs">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Please write you full address." required>
                </div>

                <div class="inputs">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <button type="button" class="purchase-btn" id="purchase-btn">Confirm</button>
            </form>
            </div>
    
        </main>

        <footer class="footer">
            <!-- Contact -->
            <section id="contact">
                <h3>Have a question? Contact Us!</h3>

                <div class="socials">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-pinterest"></a>
                </div>
                
            </section>

            <p>&copy; 2024 ArtiCat</p>

        </footer>
    </div>
</body>

</html>
