        <main class="main">
            <!-- Write new content here -->       
            <div class="addItem-container">
                <h2 class="h2">Enter Item Details</h2>

            <form class="addItem-form" id="addItem-form" enctype="multipart/form-data">

                <input type="text" id="itemId" name="itemId" hidden>

                <div class="inputs">
                    <label for="item-name" class="label">Name</label>
                    <input type="text" id="item-name" name="name" required>
                </div>

                <div class="inputs">
                    <label class="label">Category</label>
                    <div class="radio">
                        <input type="radio" id="Ceramics" name="category" value="Ceramics" required>
                        <label for="Ceramics"><span class="custom"></span><span class="label">Ceramics</span></label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="Jewelry" name="category" value="Jewelry" required>
                        <label for="Jewelry"><span class="custom"></span><span class="label">Jewelry</span></label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="Paintings" name="category" value="Paintings" required>
                        <label for="Paintings"><span class="custom"></span><span class="label">Paintings</span></label>
                    </div>
                </div>
                
                <div class="inputs" id="image-inputs">
                    <label for="item-image" class="label">Select image file (only type png/jpeg)</label>
                    <br>
                    <label for="item-image" class="file-upload">Upload Image</label>
                    <input type="file" id="item-image" name="image" accept="image/png, image/jpeg" class="inputfile">
                </div>

                <div class="inputs">
                    <label for="item-price" class="label">Price</label>
                    <input type="number" id="item-price" name="price" min="0" step="0.01" required>
                </div>

                <div class="inputs">
                    <label for="item-quantity" class="label">Quantity</label>
                    <input type="number" id="item-quantity" name="quantity" min="1" value="1" required>
                </div>

                <div class="inputs">
                    <label for="item-description" class="label">Description</label>
                    <textarea name="description" id="item-description" placeholder="Write a short description of item characteristics and functionalities." cols="20" rows="5"></textarea>
                </div>

                <div class="buttons">
                    <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                    <button type="submit" class="addItem-btn" id="addItem-btn">Add Item</button>
                </div>



            </form>
            </div>
